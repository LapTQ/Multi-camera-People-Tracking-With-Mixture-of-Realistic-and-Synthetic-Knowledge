version: '3.9'

services:
  
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    
    image: aicity2023-hcmiu-cvip
    container_name: aicity2023-hcmiu-cvip-backend

    stdin_open: true
    tty: true

    environment:
      DISPLAY: '${DISPLAY}'
      QT_X11_NO_MITSHM: 1
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: all
    
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - '${HOME}/.Xauthority:/root/.Xauthority'
      - .:/source
    
    ipc: host
    shm_size: '2g'
    privileged: true
    network_mode: "host"

    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            capabilities:
              - gpu
              - utility
              - compute
              - video
            count: all
